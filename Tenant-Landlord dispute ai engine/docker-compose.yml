# RentShield AI Analysis Engine - Docker Compose
# This is optional - for development, run Ollama locally instead

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: rentshield-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Model initialization (runs once to pull Mistral)
  ollama-init:
    image: curlimages/curl:latest
    container_name: rentshield-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 5 &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"mistral\"}' &&
        echo 'Mistral model pulled successfully'
      "
    restart: "no"

  # RentShield AI API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentshield-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
      - OLLAMA_TIMEOUT=120
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

volumes:
  ollama_data:
