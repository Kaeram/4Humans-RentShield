<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RentShield Test Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    input, button {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>

  <h1>üè† RentShield Test Panel</h1>

  <!-- LOGIN -->
  <div class="box">
    <h3>Login</h3>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- PROFILE -->
  <div class="box">
    <h3>My Profile</h3>
    <p id="profile"></p>
  </div>

  <!-- CREATE ISSUE (TENANT) -->
  <div class="box">
    <h3>Create Issue (Tenant)</h3>
    <input id="propertyId" placeholder="Property ID" />
    <input id="description" placeholder="Description" />
    <button onclick="createIssue()">Submit Issue</button>
    <p id="issueStatus"></p>
  </div>

  <!-- ISSUES -->
  <div class="box">
    <h3>All Issues</h3>
    <button onclick="loadIssues()">Refresh</button>
    <ul id="issues"></ul>
  </div>

  <!-- DAO VOTE -->
  <div class="box">
    <h3>DAO Vote</h3>
    <input id="voteIssueId" placeholder="Issue ID" />
    <button onclick="vote(true)">Vote YES</button>
    <button onclick="vote(false)">Vote NO</button>
    <p id="voteStatus"></p>
  </div>

<script>

const supabaseUrl = "https://jebezqcdhzxypfycfaep.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplYmV6cWNkaHp4eXBmeWNmYWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTI3ODgsImV4cCI6MjA4NTYyODc4OH0.fyUhwe5Q8RkSuePNYN0jeh0GhpTYIeVtBF9yoFQ7Dfc"; // keep your real key

// ‚úÖ Use sb (no conflict)
const sb = supabase.createClient(
  supabaseUrl,
  supabaseKey
);

/* LOGIN */
async function login() {

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { data, error } = await sb.auth.signInWithPassword({
    email,
    password
  });

  console.log("Login:", data, error);

  if (error) {
    document.getElementById("loginStatus").innerText =
      "‚ùå " + error.message;
    return;
  }

  document.getElementById("loginStatus").innerText =
    "‚úÖ Logged in!";

  loadProfile();
  loadIssues();
}

/* PROFILE */
async function loadProfile() {

  const { data: { user } } = await sb.auth.getUser();
  if (!user) return;

  const { data, error } = await sb
    .from("profiles")
    .select("id, role, created_at")
    .eq("id", user.id)
    .single();

  if (error) {
    console.log("Profile error:", error);
    return;
  }

  document.getElementById("profile").innerText =
    JSON.stringify(data, null, 2);
}

/* CREATE ISSUE */
async function createIssue() {

  const { data: { user } } = await sb.auth.getUser();
  if (!user) return;

  const propertyId =
    document.getElementById("propertyId").value.trim();

  const description =
    document.getElementById("description").value.trim();

  const { error } = await sb
    .from("issues")
    .insert({
      property_id: propertyId,
      reporter_id: user.id,
      category: "Maintenance",
      severity: 3,
      description
    });

  if (error) {
    document.getElementById("issueStatus").innerText =
      "‚ùå " + error.message;
    return;
  }

  document.getElementById("issueStatus").innerText =
    "‚úÖ Issue created!";

  loadIssues();
}

/* LOAD ISSUES */
async function loadIssues() {

  const { data, error } = await sb
    .from("issues")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.log("Issues error:", error);
    return;
  }

  const list = document.getElementById("issues");
  list.innerHTML = "";

  data.forEach(i => {
    const li = document.createElement("li");
    li.innerText =
      `ID: ${i.id} | ${i.status} | ${i.description}`;
    list.appendChild(li);
  });
}

/* DAO VOTE */
async function vote(val) {

  const { data: { user } } = await sb.auth.getUser();
  if (!user) return;

  const issueId =
    document.getElementById("voteIssueId").value.trim();

  const { error } = await sb
    .from("dao_votes")
    .insert({
      issue_id: issueId,
      juror_id: user.id,
      vote: val
    });

  if (error) {
    document.getElementById("voteStatus").innerText =
      "‚ùå " + error.message;
    return;
  }

  document.getElementById("voteStatus").innerText =
    "‚úÖ Vote submitted!";

  loadIssues();
}

console.log("‚úÖ Supabase ready");

</script>


</body>
</html>
